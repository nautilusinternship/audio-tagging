<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}" />
  <title>Audio Tagging: Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="title">Audio Tagging: Results</div>
  <br>
  <div id="ranking">
    <p>
      <input type="button" style="border-radius: 10px; height:40px; width:140px; font-family: Karla; background-color: white; font-size: .9em;"
        onclick="window.location.href='/'" value="Tag another song" />
    </p>
    {{title}} by {{artist}}
    <br>
    <br>
    {% for key, value in result.items() %} {% if key != 'song_info' %} {{ key
    }}. {{ value }} <br />
    {% endif %} {% endfor %}
  </div>
</body>
